<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <div id="metal-background"></div>
        <section>
            <h1>Login</h1>
            <p>Welcome again. Log in to access your account and be able to make settings in your environment.</p>
            <form action="" method="post" autocomplete="on">
                <div class="form__div">
                    <span class="material-symbols-outlined">person</span>
                    <input class="form__input" type="email" autocomplete="email" placeholder="Your e-mail" required>
                </div>
                <div class="form__div">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input class="form__input" type="password" autocomplete="current-password" placeholder="Your password" minlength="8" required>
                </div>
                <input id="submit" type="submit" value="Login">
                <a href="">Forgot your password?<span class="material-symbols-outlined" id="mail">mail</span></a>
            </form>
        </section>
    </main>
</body>
</html>
